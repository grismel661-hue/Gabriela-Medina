<!DOCTYPE html>
<html lang="es">
<head>

  <title>Lista de Supermercado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #a5cfbb;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #baaac9;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <h2>Lista de Supermercado</h2>

  <table>
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
    </tr>
    <tr>
      <td>Leche</td>
      <td>2</td>
    </tr>
    <tr>
      <td>Pan</td>
      <td>1</td>
    </tr>
    <tr>
      <td>Huevos</td>
      <td>12</td>
    </tr>
  </table>

</body>
</html>
